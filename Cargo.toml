[package]
name = "hvm-core"
version = "0.1.11"
edition = "2021"
description = "HVM-Core is a massively parallel Interaction Combinator evaluator."
license = "MIT"

[[bin]]
name = "hvmc"
path = "src/main.rs"
bench = false

[lib]
name = "hvmc"
path = "src/lib.rs"
bench = false

[dependencies]
cudarc = { version = "0.9.14", optional = true }

# Benchmark dependencies

[dev-dependencies]
criterion = "0.5.1"
hvm-lang = { git = "https://github.com/HigherOrderCO/hvm-lang.git" } # allows us to use the hvm-lang syntax for tests/benchmarks
insta = "1.34.0"

[patch."https://github.com/HigherOrderCO/hvm-core.git"]
hvm-core = { path = "." }

[[bench]]
name = "hvm_cpu"
harness = false

[features]
cuda = ["cudarc"]
